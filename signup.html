<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="home.html" class="text-2xl font-bold text-blue-400 hover-card">JobPortal</a>
                </div>
                <a href="login.html" class="nav-link text-gray-300 hover:text-blue-400">Already have an account?</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-800 to-gray-900">
        <div class="max-w-md w-full space-y-8 bg-gray-700 p-8 rounded-xl shadow-lg hover-card">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold">Join Our Community</h2>
                <p class="mt-2 text-sm">
                    Already have an account?
                    <a href="login.html" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">
                        Sign in here
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md -space-y-px">
                    <div class="mb-4">
                        <label for="full-name" class="block text-sm font-medium mb-1">Full Name</label>
                        <input id="full-name" name="name" type="text" required
                            class="search-input appearance-none relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-400 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out"
                            placeholder="Enter your full name">
                    </div>
                    <div class="mb-4">
                        <label for="email-address" class="block text-sm font-medium mb-1">Email address</label>
                        <input id="email-address" name="email" type="email" required
                            class="search-input appearance-none relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-400 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input id="password" name="password" type="password" required
                            class="search-input appearance-none relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-400 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out"
                            placeholder="Enter your password">
                    </div>
                    <div class="mb-4">
                        <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required
                            class="search-input appearance-none relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-400 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out"
                            placeholder="Confirm Password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded">
                    <label for="terms" class="ml-2 block text-sm">
                        I agree to the
                        <a href="terms.html" class="text-blue-400 hover:text-blue-300">Terms of Service</a>
                        and
                        <a href="privacy.html" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
